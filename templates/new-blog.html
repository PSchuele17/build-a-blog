{% extends "base.html" %}

{% block content %}
<h1 class="center">Add a Blog entry</h1>
<form action="/newpost" method="post">
    <table>
        <tr>
            <td><label for="title">Title for your new blog</label></td>
            <td>
                <input name="title" type="text" value="{{title}}">
                <p class="error">{{title_error}}</p>
            </td>
        </tr>
        <tr>
            <td><label for="body">Your new blog:</label></td>
            <td>
                <input name="body" type="text" value="{{body}}">
                <p class="error">{{body_error}}</p>
            </td>
        </tr>
    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
